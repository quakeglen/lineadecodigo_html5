<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controlar Abandono Página</title>

    <script type="text/javascript">
        
        window.addEventListener("beforeunload",function(e){
            document.getElementById("mensaje").innerHTML = "Si se va no se guardarán los datos";
            (e || window.event).returnValue = null;
            return null;
        },true);
        

    </script>

</head>
<body>
    
<h1>Controlar Abandono Página</h1>

<p> Sal de la página para comprobar cómo se controla este evento</p>

<div id="mensaje"></div>
